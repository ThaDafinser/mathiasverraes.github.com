{% for post in site.tags.talk %}
{% capture currentyear %}{{post.date | date: "%Y"}}{% endcapture %}
{% if currentyear != year %}
{% unless forloop.first %}</ul>{% endunless %}
<p>{{ currentyear }}</p>
<ul class="list-unstyled">
    {% capture year %}{{currentyear}}{% endcapture %}
    {% endif %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
